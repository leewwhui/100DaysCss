<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.scss" />
    <link rel="stylesheet" href="../normalize.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1 circle"></div>
            <div class="circle-2 circle"></div>
            <img
              src="https://avatars.githubusercontent.com/u/44152475?s=96&v=4"
              alt="avatar"
              width="70"
              height="70"
            />
          </div>

          <div class="name">Wenhui Li</div>
          <div class="job">Front-end developer</div>

          <div class="actions">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        </div>

        <div class="stats">
          <div class="box">
            <span class="value">523</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="box">
            <span class="value">1387</span>
            <span class="parameter">Likes</span>
          </div>
          <div class="box">
            <span class="value">146</span>
            <span class="parameter">Follower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
